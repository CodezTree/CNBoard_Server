{% extends 'base.html' %}

{% load crispy_forms_tags %}

{% block content %}
  <h2 class="card-title">Administration Login</h2>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form|crispy }}
        <br>
        <button type="submit" class="btn btn-primary">Login</button>
    </form>
{% endblock %}
