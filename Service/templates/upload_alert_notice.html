{% extends 'base.html' %}

{% load crispy_forms_tags %}

{% block content %}
    <h2>Upload Alert Notice</h2>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form|crispy }}
        <br>
        <button type="submit" class="btn btn-primary">Upload Alert Notice</button>
    </form>
{% endblock %}
